<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Moodcast</title>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-sky-500 to-ksy-600 flex items-center justify-center p-4">
     <div class="w-full max-w-xl bg-sky-700 shadow-xl rounded-2xl p-6 space-y-6">
      <h1 class="text-3xl font-bold text-center text-white flex items-center justify-center"><img src="./assets/icons/logo.png" alt="" class="h-14 text-white"> Moodcast</h1>
      <button id="fetchBtn" class="m-auto cursor-pointer block py-2 px-4 text-sky-700 text-2xl bg-white rounded shadow-2xl shadow-sky-900 hover:bg-sky-800 hover:text-white ">How's the weather?</button>

      <!-- Weather Info -->
      <div id="weather" class="text-center text-lg font-medium text-white flex justify-center items-center gap-20 px-2 py-4 rounded-2xl bg-sky-900 shadow-2xl">
        <div>
          <h2 id="location"></h2>
          <h1 id="degree"></h1>
        </div>
        <div>
          <img id="icon" class="m-auto" src="" alt="">
          <p id="description"></p>
        </div>
        
          
      </div>

      <!-- Mood Buttons -->
      <div id="mood-btn-div" class="text-center hidden mt-10">
        <p class="mb-2 text-white text-3xl">What's your mood?</p>
        <div class="flex justify-center gap-3 flex-wrap mt-10">
          <button mood="chill" class="mood-btn px-4 py-2 rounded bg-blue-200 hover:bg-blue-300" data-mood="Chill">Chill</button>
          <button mood="productive" class="mood-btn px-4 py-2 rounded bg-yellow-200 hover:bg-yellow-300" data-mood="Productive">Productive</button>
          <button mood="romantic" class="mood-btn px-4 py-2 rounded bg-pink-200 hover:bg-pink-300" data-mood="Romantic">Romantic</button>
          <button mood="adventurous" class="mood-btn px-4 py-2 rounded bg-green-200 hover:bg-green-300" data-mood="Adventurous">Adventurous</button>
        </div>
      </div>

      <!-- Suggestions -->
      <div id="suggestions" class="text-center mt-4 space-y-2 hidden">
        
      </div>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
