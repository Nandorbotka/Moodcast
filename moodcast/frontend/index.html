<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>☀️Moodcast</title>
  </head>
  <body class="min-h-screen bg-gradient-to-b from-sky-500 to-ksy-600 flex items-center justify-center p-4">
     <div class="w-full max-w-xl bg-sky-700 shadow-xl rounded-2xl p-6 space-y-6">
      <h1 class="text-3xl font-bold text-center text-white flex items-center justify-center"><img src="./assets/icons/logo.png" alt="" class="h-14 text-white"> Moodcast</h1>
      <button id="fetchBtn" class="m-auto cursor-pointer block py-2 px-4 text-sky-700 text-2xl bg-white rounded shadow-2xl shadow-sky-900 hover:bg-sky-800 hover:text-white ">How's the weather?</button>

      <!-- Weather Info -->
       <div id="weather-loader" class="loader m-auto my-10 hidden"></div>
      <div id="weather" class="text-center text-sm sm:text-lg font-medium text-white hidden justify-center items-center gap-4 sm:gap-20 px-2 py-4 rounded-2xl bg-sky-900 shadow-2xl">
        <div>
          <h2 id="location"></h2>
          <h1 id="degree"></h1>
        </div>
        <div>
          <img id="icon" class="m-auto h-10 sm:h-20" src="" alt="">
          <p id="description"></p>
        </div>
        
          
      </div>

      <!-- Mood Buttons -->
      <div id="mood-btn-div" class="text-center mt-10 hidden">
        

        <p id="mood-p" class="mb-8 text-white text-3xl">What's your mood?</p>
        
        <div id="cooldown" class="text-center mt-2 px-20 hidden ">
          <p class="text-xl font-semibold text-white">Embrace the moment...</p>
          <div id="breathing-div" class="h-20 w-20 rounded-full bg-sky-300 shadow-2xl shadow-sky-950 m-auto"></div>
          <p class="text-lg text-sky-50">
          Focus on your breath for 
            <span id="cooldown-timer" class="transition-all duration-300 ease-in-out inline-block font-semibold text-lg text-white scale-100">
            </span>s.
          </p>
          <p class="mt-1 text-sky-50">Be present right here, right now. Then, if you wish, you can make another request.</p>
        </div>
        <div id="mood-btns-line" class="flex justify-center gap-3 flex-wrap mt-3">
          <button mood="chill" class="mood-btn cursor-pointer text-sky-900 px-4 py-2 rounded bg-blue-200 hover:bg-blue-300" data-mood="Chill">Chill</button>
          <button mood="productive" class="mood-btn cursor-pointer text-sky-900 px-4 py-2 rounded bg-yellow-200 hover:bg-yellow-300" data-mood="Productive">Productive</button>
          <button mood="romantic" class="mood-btn cursor-pointer text-sky-900 px-4 py-2 rounded bg-pink-200 hover:bg-pink-300" data-mood="Romantic">Romantic</button>
          <button mood="adventurous" class="mood-btn cursor-pointer text-sky-900 px-4 py-2 rounded bg-green-200 hover:bg-green-300" data-mood="Adventurous">Adventurous</button>
        </div>
      </div>

      <!-- Suggestions -->
       <div id="suggestion-loader" class="loader m-auto my-10 hidden"></div>
      <div id="suggestions" class="text-center text-lg font-medium text-white hidden space-y-6 px-2 py-4 rounded-2xl bg-sky-900 shadow-2xl">
      </div>
      <div class="m-auto w-fit">
        <button id="mood-change-btn" class="px-4 py-2   rounded bg-gradient-to-r from-sky-300 to-emerald-300 text-sky-950 hover:from-emerald-300 hover:to-sky-300 cursor-pointer hidden">My mood has changed</button>
      </div>
      
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
